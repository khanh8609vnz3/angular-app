<div>
  <form class="form form-group" (ngSubmit)="onSubmit(formSignIn);" #formSignIn="ngForm">
    <div>
      <label for="email">Email</label>
      <input class="form-control" type="text" name="email" #state #txtEmail="ngModel" [(ngModel)]="email" required>
      <p>Class name: {{state.className}}</p>
      <p class="alert alert-danger" [hidden]="txtEmail.valid || txtEmail.pristine">Nhap email de ban</p>
    </div>
    <div>
      <label for="userName">UserName</label>
      <input class="form-control" type="text" name="userName" ngModel>
    </div>
    <input class="btn btn-primary" type="button" value="Reset" (click)="formSignIn.reset()">
    <input class="btn btn-success" type="submit" value="Submit" [disabled]="formSignIn.invalid">
  </form>
  <ol>
    <li *ngFor="let data of listData">
      <div>Title: {{data.title}}</div>
      <div>User id: {{data.userId}}</div>
      <div>Status: {{data.completed}}</div>
    </li>
  </ol>
</div>
